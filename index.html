<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Change Select Box Value</h1>
<div class="container">
    <div class="category-select">
        <select class="category">
            <option value="Please Select">Please Select ...</option>
            <option class="option" value="IceCream">Ice cream</option>
            <option class="option" value="FruitJuice">Fruit juice</option>
            <option class="option" value="Tea">Tea</option>
        </select>
    </div>
    <div class="product-select">
        <select class="product">
            <option value="Please Select">Select Product ...</option>
        </select>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
